name: CI â€” tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: automind
          POSTGRES_USER: automind
          POSTGRES_PASSWORD: automind_pass_change_me
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U automind"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtualenv & upgrade pip
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip

      - name: Install backend dependencies (from backend/requirements.txt)
        run: |
          . .venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Export DATABASE_URL
        run: echo "DATABASE_URL=postgres://automind:automind_pass_change_me@127.0.0.1:5432/automind" >> $GITHUB_ENV

      - name: Start backend (uvicorn) in background
        run: |
          . .venv/bin/activate
          nohup uvicorn backend.main:app --host 0.0.0.0 --port 8000 >/dev/null 2>&1 &

      - name: Wait for backend to be ready
        run: |
          for i in {1..15}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null; then
              echo "backend ready"
              exit 0
            fi
            echo "waiting for backend..."
            sleep 1
          done
          echo "backend did not start" >&2
          exit 1

      - name: Run tests (from backend folder)
        working-directory: backend
        run: |
          . ../.venv/bin/activate
          pytest -q
