name: CI â€” tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: automind
          POSTGRES_USER: automind
          POSTGRES_PASSWORD: automind_pass_change_me
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U automind"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtualenv & upgrade pip
        run: |
          python -m venv .venv
          # aktifkan venv untuk shell ini (bash)
          . .venv/bin/activate
          pip install --upgrade pip
          pip --version

      - name: Install backend dependencies (from backend/requirements.txt)
        run: |
          . .venv/bin/activate
          pip install -r backend/requirements.txt
          # pastikan pytest & uvicorn terinstall
          python -m pip show pytest || pip install pytest
          python -m pip show uvicorn || pip install uvicorn

      - name: Export DATABASE_URL
        run: |
          echo "DATABASE_URL=postgres://automind:automind_pass_change_me@127.0.0.1:5432/automind" >> $GITHUB_ENV

      - name: Start backend (uvicorn) in background and capture logs
        run: |
          set -o pipefail || true   # safety for non-bash shells on runner
          . .venv/bin/activate
          # Use python -m uvicorn so uvicorn dijalankan oleh Python di venv
          nohup python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --log-level info > uvicorn.log 2>&1 &
          # show small confirmation
          sleep 0.5
          ps aux | grep -E "uvicorn|python" || true
        shell: bash

      - name: Wait for backend to be ready (healthcheck)
        run: |
          set -e
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "backend ready after $i sec"
              exit 0
            fi
            echo "waiting for backend... ($i)"
            sleep 1
          done
          echo "backend did not start - show uvicorn.log for debugging" >&2
          echo "---- UVICORN LOG START ----"
          sed -n '1,200p' uvicorn.log || true
          echo "---- UVICORN LOG END ----"
          # show last 200 lines of system process list too
          ps aux | head -n 30 || true
          exit 1
        shell: bash

      - name: Run tests (from backend folder)
        working-directory: backend
        run: |
          . ../.venv/bin/activate
          python -m pytest -q
        shell: bash
